
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="mealPlanForm">
         
             <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
    
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
    
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> 
    
            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel" required>
                <option value="sedentary">Sedentary</option>
                <option value="lightlyActive">Lightly Active</option>
                <option value="moderatelyActive">Moderately Active</option>
                <option value="veryActive">Very Active</option>
            </select>
    
            <label for="numMeals">Number of Meals:</label>
            <select id="numMeals" name="numMeals">
                <option value="2">Two Meals</option>
                <option value="3">Three Meals</option>
                <option value="5">Five Meals</option>
            </select>
    
            <label for="dietPreference">Diet Preference:</label>
            <select id="dietPreference" name="dietPreference">
                <option value="balanced">Balanced</option>
                <option value="lowCarb">Low-Carb</option>
                <option value="lowFat">Low-Fat</option>
            </select>
    
            <label for="healthSpec">Health Specification:</label>
            <select id="healthSpec" name="healthSpec">
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="alcoholFree">Alcohol-Free</option>
                <option value="peanutFree">Peanut-Free</option>
            </select>
    
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" required>
            <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        </form>

        <div id="mealPlanTable"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
